    <button class="tablink" onclick="openEvent('ZEAL', this)" id="defaultOpen">#ZEAL</button>
    <button class="tablink" onclick="openEvent('AVAHAN', this)">#AVAHAN</button>
    <button class="tablink" onclick="openEvent('VNPS', this)">#VNPS</button>
    <button class="tablink" onclick="openEvent('ETHAN', this)">#ETHAN</button>
    <button class="tablink" onclick="openEvent('ABACUS', this)">#ABACUS</button>
    <button class="tablink" onclick="openEvent('EXPRESS', this)">#EXPRESS</button>
    <button class="tablink" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </button>


    <div class = "tabcontent" id = "Zeal">

    <div class = "tabcontent" id = "Abacus">
        <img src = "C:\xampp\htdocs\E-Magazine\img\abacus.jpg"></img>
    </div>




    <script>
          function openEvent(eventName,elmnt) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
              tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(eventName).style.display = "block";
            //elmnt.style.backgroundColor = color;
            document.getElementById("defaultOpen").click();
          }

      </script>

      <script>
            function myFunction(x) {
              x.classList.toggle("change");

            }
      </script>
      <div class = "container">

      </div>

      </div>
  </body>
